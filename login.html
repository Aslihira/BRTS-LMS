<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRTS Login & Signup</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="form-container login">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button class="btn" type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up here</a></p>
            </form>
        </div>

        <!-- Signup Section -->
        <div class="form-container signup hidden">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button class="btn" type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.querySelector('.login').classList.toggle('hidden');
            document.querySelector('.signup').classList.toggle('hidden');
        }
    </script>
</body>
</html>
